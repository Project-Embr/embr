name: Typescript

on:
  push:
    branches:
      - master
  pull_request:

defaults:
  run:
    working-directory: ./src/master/frontend/

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./src/master/frontend/package-lock.json
      - run: npm ci
      - run: npm run check-lint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./src/master/frontend/package-lock.json
      - run: npm ci
      - run: npm run prettier

  tsc:
    name: Check Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./src/master/frontend/package-lock.json
      - run: npm ci
      - run: npm run check-types

  nextBuild:
    name: Next Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./src/master/frontend/package-lock.json
      - run: npm ci
      - run: npm run build
